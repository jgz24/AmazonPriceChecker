<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Amazon Price Checker</title>
  </head>

  <body>
    <div class="container">
        <div style="text-align:center">
            <h1>Amazon Price Checker</h1>
            <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-8">
                  <form class="form-group" method="POST" action="/items">
                    <label for="url">Enter an amazon item URL:</label>
                    <input type="url" name="url" id="urlId" class="form-control"></br>
                    <input type="submit" value="Add item">
                  </form> 
              </div>
              <div class="col-lg-2"></div>    
            </div>
            <div class="row">
              <div class="col-lg-1"></div>
              <div class="col-lg-10">
                <div class="row-lg-12">
                  <ul class="list-group list-group-horizontal" id="itemDisplay">
                  </ul>
                </div>
              </div>
              <div class="col-lg-1"></div>
            </div>
        </div>
    </div>
  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      $(document).ready(() => {
        const itemsDisplay = $('#itemDisplay');

        const buildTemplate = (item) => {
          return `<li class="list-group-item" id="${item._id}">
                    <div class="row">
                        <div class="col-md-2">${item.name}</div>
                        <div class="col-md-2">Price: ${item.currentPrice}</div>
                        <div class="col-md-2">
                          <img src=${item.img} alt="${item.name}" height="42" width="42"
                        </div>
                        <div class="col-md-2">
                            <form action=${item.url}>
                          <input type="submit" value="View on Amazon" />
                        </form></div>
                        <div class="col-md-2">
                          <button type="button" id="${item._id}">Delete Item</button>
                        </div>

                  </li>`
        }

        const displayItems = (data) => {
          data.forEach((item) => {
            itemsDisplay.append(buildTemplate(item));
            deleteItem(item);
          })
        }

        //Get items from database
        const getItems = () => {
          fetch('/items', {method: "GET"})
          .then((response)=> {
            return response.json();
          }).then((data) => {
            console.log(data.items);
            displayItems(data.items);
          })
        }

        getItems();

        //Delete item from database
        const deleteItem = (item) => {
          console.log(item._id);
          let deleteBtn = $(`${item._id}`);
          console.log("btn" + deleteBtn);
          deleteBtn.click(() => {
            fetch(`/${item._id}`, {
              method: "delete"
            }).then ((response) => {
              return response.json();
            })
          })
        }

      })
    </script>
  </body>
</html>
