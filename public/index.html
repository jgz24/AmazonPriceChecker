<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="./css/styles.css"  />
    <title>Amazon Price Checker</title>
  </head>

  <body>
    <div class="container">
        <h1 class="title">Amazon Price Checker</h1>
        <div class="searchBar">
          <form method="POST" action="/items">
            <input class="urlInput" type="url" name="url" autocomplete="off" placeholder="Enter an Amazon item URL...">
            <input class="submit" type="submit" value="Add Item">
          </form> 
        </div>
        <button class="update" type="button" id="update">Get Updated Prices</button> 

        <ul class="items"id="itemDisplay"></ul>

    </div>
  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./scripts/script.js" type="text/javascript"></script>

  </body>
</html>
